<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>一列不定,一列自适应</title>
  <style type="text/css">
  /* 1.使用float+overflow实现 */
  #left1 {
    float: left;  /*只设置浮动,不设宽度*/
    height: 300px;
    background-color: #f00;
  }
  #right1 {
    overflow: hidden;  /*触发bfc*/
    height: 300px;
    background-color: #0f0;
  }

  /* 2.使用flex实现 */
  #parent2 {
    display: flex;
    height: 300px;
  }
  #left2 {
    background-color: #f00;
  }
  #right2 {
    flex: 1;
    background-color: #0f0;
  }
  /* 3.使用Grid实现 */
  #parent3 {
    height: 300px;
    display: grid;
    grid-template-columns: auto 1fr;  /*auto和1fr换下顺序就是左列自适应,右列不定宽了*/
  }
  #left3 {
    background-color: #f00;
  }
  #right3 {
    background-color: #0f0;
  }
  </style>
</head>
<body>
  <!-- 1.使用float+overflow实现 -->
  <div id="parent1">
    <div id="left1">左列不定宽</div>
    <div id="right1">右列自适应</div>
  </div>
  <!-- 2.使用flex实现 -->
  <div id="parent2">
    <div id="left2">左列不定宽</div>
    <div id="right2">右列自适应</div>
  </div>
  <!-- 3.使用Grid实现 -->
  <div id="parent3">
    <div id="left3">左列不定宽</div>
    <div id="right3">右列自适应</div>
  </div>
</body>
</html>
